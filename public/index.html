<!DOCTYPE html>
<html lang="en">

<head>
	<title>Neatline 3</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="theme-color" content="#000000">

	<link rel="manifest" href="%PUBLIC_URL%/manifest.json">
	<link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">

	<!-- FIXME: External stylesheets, probably a more react-way to do this instead of a normal include -->
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.css" />

	<!-- Shim for JWT when this is called standalone -->
	<script>
		window.jwt = getParameterByName('jwt');
		window.baseRoute = '';
		if (typeof window.jwt === 'undefined' || window.jwt == null || window.jwt.length == 0) {
			alert("Please provide a valid JWT as a GET param, ?jwt=...");
		}
		function getParameterByName(name, url) {
			if (!url) url = window.location.href;
			name = name.replace(/[\[\]]/g, "\\$&");
			var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
				results = regex.exec(url);
			if (!results) return null;
			if (!results[2]) return '';
			return decodeURIComponent(results[2].replace(/\+/g, " "));
		}
	</script>
</head>

<body>
	<noscript>You need to enable JavaScript to run this app.</noscript>
	<div id="content" role="main">
		<div id="root"></div>
	</div>
</body>

</html>
